<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" name="minValue"><br>

        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" name="maxValue"><br>

        <button onclick="generateRandomNumber()">Generate Random Number</button>

        <p id="result"></p>
    </div>

    <script>
        function generateRandomNumber() {
            var min = parseInt(document.getElementById("minValue").value);
            var max = parseInt(document.getElementById("maxValue").value);

            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById("result").innerText = "Please enter valid min and max values.";
            } else {
                var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("result").innerText = "Random Number: " + randomNumber;
            }
        }
    </script>
</body>
</html>
